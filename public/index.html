<!doctype html>
<html lang="en">
  <head>
    <title>CS4341 Group Project</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/simulation.js"></script>
    <script src="js/main.js"></script>
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>

    <header>
      <div class="bar">
        <h1>CodeClarity</h1>
      </div>
    </header>

    <main>
      <div class="grid-container"> 
        <div id="problem" class="row-1 col col-all">
          <h3>Problem:</h3>
          <p id="problem-message">testing 1 2 a very long message that I am writing for testing purposes</p>
        </div>
        <div id="chat" class="col col-1 row-rest">
          <div class="bar">
            <h2>Chat</h2>
          </div>
          <div id="chat-body">
            <div id="chat-messages" class="top"></div>
            <form id="user-input" method="POST" action="/usermessage" class="bottom">
              <input type="text" id="user-input-field" name="input">
              <button id="user-input-button" type="submit">-></button>
            </form> 
          </div> 
        </div>
        <div id="code" class="col col-2 row-rest">
          <div class="bar">
            <h2>Code</h2>
          </div>
          <div id="chat-body">
            <div id="code-blocks" class="top"></div>
          </div>
          
        </div>
        <div id="simulation" class="col col-3 row-rest">
          <div class="bar">
            <h2>Simulation</h2>
          </div>
          <div id="simulation-space">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
